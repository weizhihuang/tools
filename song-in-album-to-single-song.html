<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song in album to single song on Apple Music</title>
</head>

<style>
    td:nth-child(2)>input[type="text"] {
        min-width: 25vw;
    }

    input[type="reset"],
    button {
        width: 5em;
    }
</style>

<body>
    <form onsubmit="event.preventDefault()">
        <table>
            <tbody>
                <tr>
                    <td><label for="inAlbum">Song in album:</label></td>
                    <td><input type="text" id="inAlbum" oninput="transform()"></td>
                    <td><input type="reset" onclick="handleReset()"></td>
                    <td>
                        <label for="region">To region:</label>
                        <input type="text" id="region" placeholder="e.g. jp">
                    </td>
                </tr>
                <tr>
                    <td><label for="single">Single song:</label></td>
                    <td><a id="single"></a></td>
                    <td><button id="copy" onclick="copy()">Copy</button></td>
                    <td>
                        <input type="checkbox" id="autoCopy" onclick="onClick()">
                        <label for="autoCopy">Auto copy</label>
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
<script>
    function handleReset() {
        event.preventDefault();
        document.getElementById("inAlbum").value = "";
        document.getElementById("single").innerText = "";
        document.getElementById("copy").innerText = "Copy";
        document.getElementById("inAlbum").focus();
    }

    function transform() {
        document.getElementById("single").innerText = event.target.value.replace(/(.+)\/([a-z]{2})\/album(.+\/)\d+\?i=(\d+)/, `$1/${document.getElementById("region").value.trim() || "$2"}/song$3$4`);
        if (localStorage.autoCopy === "true") copy();
    }

    function onClick() {
        localStorage.autoCopy = event.target.checked;
    }

    function copy() {
        if (navigator.clipboard) {
            navigator.clipboard.writeText(document.getElementById("single").value);
            document.getElementById("copy").innerText = "Copied!";
        } else {
            alert("Unsupported!");
        }
    }

    onload = () => {
        if (localStorage.getItem("autoCopy") === "true")
            document.getElementById("autoCopy").checked = true;
    }
</script>

</html>
