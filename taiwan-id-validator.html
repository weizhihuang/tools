<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="id" type="text" autofocus>
    <span id="validation"></span>
    <div id="info"></div>
    <script>
        const locations = {
            A: [10, '臺北市'],
            B: [11, '臺中市'],
            C: [12, '基隆市'],
            D: [13, '臺南市'],
            E: [14, '高雄市'],
            F: [15, '新北市'],
            G: [16, '宜蘭縣'],
            H: [17, '桃園市'],
            I: [34, '嘉義市'],
            J: [18, '新竹縣'],
            K: [19, '苗栗縣'],
            M: [21, '南投縣'],
            N: [22, '彰化縣'],
            O: [35, '新竹市'],
            P: [23, '雲林縣'],
            Q: [24, '嘉義縣'],
            T: [27, '屏東縣'],
            U: [28, '花蓮縣'],
            V: [29, '臺東縣'],
            W: [32, '金門縣'],
            X: [30, '澎湖縣'],
            Z: [33, '連江縣'],
            L: [20, '臺中市'],
            R: [25, '臺南市'],
            S: [26, '高雄市'],
            Y: [31, '臺北市'],
        }

        document.getElementById('id').addEventListener('input', () => {
            const input = event.target.value;
            const validationElement = document.getElementById('validation');
            if (input.length === 10) {
                const re = /^[A-Z]{1}[1,2]{1}[0-9]{8}$/;
                validationElement.textContent = re.exec(input) ? advenceValidate(input) : '格式錯誤';
            } else {
                validationElement.textContent = '';
                document.getElementById('info').textContent = '';
            }
        });

        function advenceValidate(input) {
            const sum = [...input].reduce((sum, i, key) => {
                let add = 0;
                if (!key) {
                    add = ~~(locations[i][0] / 10) + locations[i][0] % 10 * 9;
                } else {
                    add = i * [8, 7, 6, 5, 4, 3, 2, 1, 1][key - 1];
                }
                return sum + add;
            }, 0);
            if (sum % 10) {
                return '身分證字號無效';
            }
            document.getElementById('info').textContent = (input[1] == 1 ? '男' : '女') + '，' + locations[input[0]][1];
        }
    </script>
</body>

</html>
