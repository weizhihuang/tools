<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Calculator</title>
</head>

<body>
    <div>
        <label for="base">4th Fishing Tackle Price:</label>
        <input type="number" id="base" autofocus oninput="handleBaseInput()">
    </div>
    <div>
        <p id="result"></p>
    </div>
</body>
<script>
    function handleBaseInput() {
        const base = 1.6 / event.target.value;
        document.getElementById("result").innerText = ["1st", "2nd", "3rd"].map((text, index) => `${text}: ${((1 + index * .2) / base).toFixed(2)}`).join("\n");
    }
</script>

</html>
